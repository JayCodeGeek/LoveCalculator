<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&family=Vollkorn&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-fluid">

        <div class="row">

            <div class="col col-12 title">
                <p>
                    Love Calculator
                </p>
            </div>


            <div class="col col-md-12  col-12 content ">
                <div class="loveCalculator">

                    <div class="first">
                        <p>Enter your name: </p>
                        <input type="text" id="firstUserName">
                    </div>

                    <div class="second">
                        <p>Enter your crush name: </p>
                        <input type="text" name="" id="secondUserName">
                    </div>

                    <div class="third">
                        <button type="button" onclick="loveCalculate()">Calculate</button> <br>
                        <label id="displayLove"></label>
                    </div>

                    <div class="fourth">
                        <div id="imageLove"></div>
                    </div>
                </div>
            </div>


            <div class="col footer">
                <p>Designed By: Jayesh Bandi</p>
                <p><a href="">GitHub: JayCodeGeek</a></p>
            </div>

        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
